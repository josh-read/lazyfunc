[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mfunc"
description = "Wrapper class around Python functions allowing mathematical operations, as if they'd already been evaluated."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Josh Read", email = "joshua-read@hotmail.co.uk" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/josh-read/mfunc#readme"
Issues = "https://github.com/josh-read/mfunc/issues"
Source = "https://github.com/josh-read/mfunc"

[tool.hatch.version]
path = "src/mfunc/__about__.py"

[dirs.env]
virtual = ".venv"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
  "numpy",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=mfunc --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "src/mfunc/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
